<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>🌍 Currency Converter</h2>
    <form>
      <div class="amount">
        <label>Enter Amount:</label>
        <input type="number" value="100" />
      </div>

      <div class="dropdowns">
        <!-- From Dropdown -->
        <div class="dropdown from">
          <label>From</label>
          <div class="select-box">
            <img src="https://flagsapi.com/US/flat/64.png" alt="From Flag" />
            <select name="from">
              <!-- Options will be populated dynamically -->
            </select>
          </div>
        </div>

        <i class="fa-solid fa-arrow-right-arrow-left exchange-icon"></i>

        <!-- To Dropdown -->
        <div class="dropdown to">
          <label>To</label>
          <div class="select-box">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="To Flag" />
            <select name="to">
              <!-- Options will be populated dynamically -->
            </select>
          </div>
        </div>
      </div>

      <div class="msg">💱 1 USD = 82 INR</div>
      <button type="submit">Convert</button>
    </form>
  </div>

  <script src="codes.js"></script>
  <script src="script.js"></script>
</body>
</html>
